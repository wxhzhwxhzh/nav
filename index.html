<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习导航</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- 左侧目录 -->
        <div class="sidebar w-64 bg-gray-800 text-white flex-shrink-0 overflow-y-auto">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fa fa-book mr-2"></i>骚神文档中心
                </h1>
            </div>
            <nav class="p-4">
                <ul class="space-y-1" id="menu-list">
                    <!-- 菜单项将动态生成 -->
                </ul>
            </nav>
        </div>

        <!-- 右侧内容区域 -->
        <div class="flex-1 overflow-y-auto bg-white p-8" id="content-container">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 菜单数据配置
            const menuData = [
                { url: 'web/demo.html', text: '基本介绍', icon: 'fa-file-text-o' },
                { url: 'web/uv.html', text: 'uv教程', icon: 'fa-file-text-o' },
                { url: 'web/font_awesome.html', text: 'font-awesome教程', icon: 'fa-file-text-o' },
                { url: 'web/git.html', text: 'Git教程', icon: 'fa-file-text-o' },
                { url: 'web/docker.html', text: 'docker教程', icon: 'fa-file-text-o' },
            ];

            const $contentContainer = $('#content-container');
            const $menuList = $('#menu-list');

            // 生成菜单
            function renderMenu() {
                const menuHtml = menuData.map(item => 
                    `<li>
                        <a href="#" data-url="${item.url}" class="block px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200">
                            <i class="fa ${item.icon} mr-2"></i>${item.text}
                        </a>
                    </li>`
                ).join('');
                
                $menuList.html(menuHtml);
            }

            // 加载内容页面
            function loadContent(url) {
                // 显示加载状态
                $contentContainer.html('<div class="flex items-center justify-center h-full"><i class="fa fa-spinner fa-spin text-3xl text-blue-500"></i></div>');

                // 使用 jQuery Ajax 加载内容
                $.get(url)
                    .done(function (html) {
                        $contentContainer.html(html);
                        // 更新页面标题
                        const title = $contentContainer.find('h2').first().text() || '文档内容';
                        document.title = `${title} - 多页面文档示例`;
                    })
                    .fail(function (xhr, status, error) {
                        $contentContainer.html(`
                            <div class="p-6 bg-red-50 border border-red-200 rounded-lg">
                                <h3 class="text-red-600 font-bold mb-2">加载失败</h3>
                                <p>无法加载内容: ${error || '请求失败'}</p>
                            </div>
                        `);
                    });
            }

            // 设置活跃状态
            function setActiveMenuItem($element) {
                $('.sidebar a').removeClass('bg-blue-600 text-white');
                $element.addClass('bg-blue-600 text-white');
            }

            // 初始化
            function init() {
                renderMenu();
                
                // 为菜单链接添加点击事件（事件委托）
                $menuList.on('click', 'a', function (e) {
                    e.preventDefault();
                    const url = $(this).data('url');
                    loadContent(url);
                    setActiveMenuItem($(this));
                });

                // 默认加载第一个页面
                if (menuData.length > 0) {
                    loadContent(menuData[0].url);
                    setActiveMenuItem($menuList.find('a').first());
                }
            }

            // 启动应用
            init();
        });
    </script>
</body>
</html>
